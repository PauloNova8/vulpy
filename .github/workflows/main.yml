name: ğŸ” Snyk Python Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@master  # conforme solicitado

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Install Snyk CLI
        uses: snyk/actions/setup@v1

      - name: ğŸ” Auth Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ“¦ Snyk SCA (Python)
        run: snyk test --file=requirements.txt --package-manager=pip
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ§  Snyk SAST (Code)
        run: snyk code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ³ Build Docker image
        run: docker build -t vulpy:latest .

      - name: ğŸ³ Snyk Container Scan
        uses: snyk/actions/docker@v1
        with:
          image: vulpy:latest
          args: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
