name: ğŸ” Snyk Full Security Scan (Python)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  snyk-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@master

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§° Instalar Snyk CLI
        uses: snyk/actions/setup@v1

      - name: ğŸ” Autenticar Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ“¦ Snyk SCA - DependÃªncias
        run: snyk test --file=requirements.txt --package-manager=pip
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ§  Snyk SAST - CÃ³digo
        run: snyk code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ³ Build da imagem Docker
        run: docker build -t vulpy:latest .

      - name: ğŸ³ Snyk Container Scan
        uses: snyk/actions/docker@v1
        with:
          image: vulpy:latest
          args: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: âš™ï¸ IaC Scan (Terraform)
        if: ${{ hashFiles('terraform/**.tf') != '' }}
        run: snyk iac test terraform/
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: â˜ï¸ Snyk Monitor
        run: |
          snyk monitor --file=requirements.txt --package-manager=pip
          snyk code monitor
          snyk container monitor vulpy:latest
          snyk iac monitor terraform/
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
