name: ğŸ” Snyk Scan (Python project)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@master  # conforme vocÃª pediu

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Snyk Python Scan (SCA)
        uses: snyk/actions/python@v1
        with:
          args: test --file=requirements.txt --package-manager=pip
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ§  Snyk SAST (cÃ³digo fonte)
        run: snyk code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ³ Build Docker image
        run: docker build -t vulpy:latest .

      - name: ğŸ³ Snyk Container Scan
        uses: snyk/actions/docker@v1
        with:
          image: vulpy:latest
          args: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: âš™ï¸ IaC Scan (Terraform)
        if: ${{ hashFiles('terraform/**.tf') != '' }}
        run: snyk iac test terraform/
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
